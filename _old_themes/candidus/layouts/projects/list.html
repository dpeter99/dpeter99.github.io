{{ define "main" }}
<main>
    <div>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}

        <ul class="cards-list">
            {{ range .Pages }}
                {{ partial "project" . }}
            {{ end }}
        </ul>
    </div>


</main>
{{ end }}
